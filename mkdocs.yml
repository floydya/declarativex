site_name: DeclarativeX
site_description: DeclarativeX is a Python library for building declarative APIs.
strict: true
site_url: https://floydya.github.io/declarativex/

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - content.code.annotate

extra:
  analytics:
    provider: google
    property: G-RZ1VN0YPGC

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - Core Concepts:
    - BaseClient: Core_Concepts/BaseClient.md
    - Declaration: Core_Concepts/Declaration.md
    - Parameters: Core_Concepts/Parameters.md
  - Compatibility: Compatibility.md
  - Testing: Testing.md
  # - Examples: Examples/Examples.md
  - Contributing: Contributing.md
  - License: License.md

repo_name: floydya/declarativex
repo_url: https://github.com/floydya/declarativex
edit_uri: edit/main/docs/

plugins:
  - search
  - offline

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.extra
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
