name: Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment and install dependencies
        uses: ./.github/actions/setup-environment
        with:
          python-version: '3.11'
          pydantic-version: '2'
      - name: Run Flake8
        run: |
          output_file="flake8-output.txt"
          poetry run flake8 . | tee $output_file

      - name: Annotate code with Flake8 results
        run: |
          output_file="flake8-output.txt"
          python .github/workflows/annotate-flake8.py $output_file

  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment and install dependencies
        uses: ./.github/actions/setup-environment
        with:
          python-version: '3.11'
          pydantic-version: '2'
      - name: Run Pylint
        run: |
          output_file="pylint-output.txt"
          poetry run pylint src/ | tee $output_file
      - name: Annotate code with Pylint results
        run: |
          output_file="pylint-output.txt"
          python .github/workflows/annotate-pylint.py $output_file

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        pydantic-version: ["1", "2"]
      fail-fast: false

    steps:
      - name: Setup environment and install dependencies
        uses: ./.github/actions/setup-environment
        with:
          python-version: ${{ matrix.python-version }}
          pydantic-version: ${{ matrix.pydantic-version }}
      - name: Build coverage file
        run: |
          poetry run pytest --junitxml=pytest.xml --cov=src/declarativex tests/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        if: matrix.python-version == '3.11' && matrix.pydantic-version == '2'
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment and install dependencies
        uses: ./.github/actions/setup-environment
        with:
          python-version: '3.11'
          pydantic-version: '2'
      - name: Run mypy
        run: |
          output_file="mypy-output.txt"
          poetry run mypy src/ | tee $output_file
      - name: Annotate code with mypy results
        run: |
          output_file="mypy-output.txt"
          python .github/workflows/annotate-mypy.py $output_file
